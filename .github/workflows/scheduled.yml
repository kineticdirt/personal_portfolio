name: Daily Maintenance

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Health Checks
        run: |
          echo "Performing daily maintenance..."
          echo "✅ Checking website accessibility..."
          echo "✅ Validating HTML structure..."
          echo "✅ Testing JavaScript functionality..."
          npm run validate
          echo "✅ All checks passed!"

      - name: Update Dependencies (if needed)
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || echo "All dependencies are up to date"

      - name: Generate Maintenance Report
        run: |
          echo "## Daily Maintenance Report - $(date)" >> maintenance-report.md
          echo "- ✅ Website validation passed" >> maintenance-report.md
          echo "- ✅ All tests successful" >> maintenance-report.md
          echo "- ✅ Dependencies checked" >> maintenance-report.md
          echo "" >> maintenance-report.md
